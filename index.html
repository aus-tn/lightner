<html>
  <head>
  <script src="js/svg-pan-zoom.js"></script>
</head>

<body>
  <h1>Demo for svg-pan-zoom: SVG in HTML 'object' element</h1>
  <object id="map" type="image/svg+xml" data="img/floor-1.svg">Your browser does not support SVG</object>

  <script>
    window.onload = function() {
      svgPanZoom('#map', {
        zoomEnabled: true,
        controlIconsEnabled: true
      });
    };
  </script>

</body></html>
