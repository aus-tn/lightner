<!DOCTYPE html>
<html>

  <head>
    <title>
      Lightner Museum Map
    </title>
    <script src="js/svg-pan-zoom.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <title>Lightner Museum Map</title>
    </header>

    <section id="logo"><img src="img/logo.png"></section>
    
    <main>
      <object id="map" type="image/svg+xml" data="img/floor-1.svg">Please update your browser to view our map</object>
    </main>

    <nav>
      <div id="floor">
        <button class="btn-active">
          <object type="image/svg+xml" data="img/icons/1.svg">1</object>
        </button>
        <button>
          <object type="image/svg+xml" data="img/icons/2.svg">2</object>
        </button>
        <button>
          <object type="image/svg+xml" data="img/icons/3F.svg">3F</object>
        </button>
        <button>
          <object type="image/svg+xml" data="img/icons/3R.svg">3R</object>
        </button>
      </div>
      <div class="controls">
        <button id="zoom-in">
          <object type="image/svg+xml" data="img/icons/zoom-in.svg">Zoom <br />In</object>
        </button>
        <button id="reset">
          <object type="image/svg+xml" data="img/icons/reset.svg">100%</object>
        </button>
        <button id="zoom-out">
          <object type="image/svg+xml" data="img/icons/zoom-out.svg">Zoom <br />Out</object>
        </button>
      </div>
    </nav>

    <script>
      window.onload = function() {
        var panZoom = svgPanZoom('#map', {
          zoomEnabled: true,
          controlIconsEnabled: false,
          dblClickZoomEnabled: false, 
          mouseWheelZoomEnabled: false
        });

        document.getElementById('zoom-in').addEventListener('click', function(ev){
          ev.preventDefault()

          panZoom.zoomIn()
        });

        document.getElementById('zoom-out').addEventListener('click', function(ev){
          ev.preventDefault()

          panZoom.zoomOut()
        });

        document.getElementById('reset').addEventListener('click', function(ev){
          ev.preventDefault()

          panZoom.resetZoom()
        });
      };
    
    </script>

  </body>

</html>
