<!DOCTYPE html>
<html>

  <head>
    <title>
      Lightner Museum Map
    </title>
    <script src="js/svg-pan-zoom.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <title>Lightner Museum Map</title>
    </header>

    <section id="logo"><img src="img/logo.png"></section>
    
    <main>
      <object id="map" type="image/svg+xml" data="img/floor-1.svg">Please update your browser to view our map</object>
    </main>

    <nav>
      <div id="floor">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
      </div>
      <div class="controls">
        <button id="zoom-in">
          <object id="map" type="image/svg+xml" data="img/floor-1.svg">+</object>
        </button>
        <button id="reset">
          <object id="map" type="image/svg+xml" data="img/floor-1.svg">100%</object>
        </button>
        <button id="zoom-out">
          <object id="map" type="image/svg+xml" data="img/floor-1.svg">-</object>
        </button>
      </div>
    </nav>

    <script>
      window.onload = function() {
        var panZoom = svgPanZoom('#map', {
          zoomEnabled: true,
          controlIconsEnabled: false,
          dblClickZoomEnabled: false, 
          mouseWheelZoomEnabled: false
        });

        document.getElementById('zoom-in').addEventListener('click', function(ev){
          ev.preventDefault()

          panZoom.zoomIn()
        });

        document.getElementById('zoom-out').addEventListener('click', function(ev){
          ev.preventDefault()

          panZoom.zoomOut()
        });

        document.getElementById('reset').addEventListener('click', function(ev){
          ev.preventDefault()

          panZoom.resetZoom()
        });
      };
    
    </script>

  </body>

</html>
